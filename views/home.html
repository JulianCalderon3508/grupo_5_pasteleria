<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="http://fonts.cdnfonts.com/css/american-typewriter" rel="stylesheet">

</head>

<body>
    <header>
        <div class="top-header">
            <div>
                <img src="images/top.png" class="image-top">
            </div>
            <div class="contenedor">
                <div class="logo">
                    <a href="/"> <img src="images/logo.png" class="image-logo" alt="Logo Pastelería"></a>
                </div>
                <div></div>
                <div class="iconos">
                    <a href="/carrito"> <img src="images/carrito.png" alt="Logo Pastelería"></a>
                    <a href="/login"> <img src="images/login.png" alt="Logo Pastelería"></a>
                </div>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Pastelería</a></li>
                    <li><a href="#">Cupcakes</a></li>
                    <li><a href="#">Postres</a></li>
                    <li><a href="#">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner-home">
                <div class="formulario-home">
                    <form action="/" method="post">
                        <h4>Cotiza aquí</h4>
                        <input class="campos" type="text" id="nombre" placeholder="Nombre y Apellido">
                        <input class="campos" type="tel" id="telefono" placeholder="(123) 456 7890">
                        <input class="campos" type="email" id="correo" placeholder="Email">
                        <textarea class="campos" id="msg" name="user_message" >Deja tu mensaje</textarea>
                        <input class="boton" type="submit" value="Enviar">
                    </form>
                </div>
                <div class="slider-home">

                </div>
        </section>
    </main>

    <footer>
        <div class="footer-contenedor">
            <div>
                <h4>Home</h4>
                <a href="">Nosotros</a>
                <a href="">Pastelería</a>
                <a href="">Cupcakes</a>
                <a href="">Postres</a>
            </div>
            <div>
                <h4>Contactanos</h4>
                <p>info@pastelplace.com</p>
                <p>(123) 4567890</p>
            </div>
            <div>
                <h4>Horario de atención</h4>
                <p>Lunes a viernes 8:00 a.m. - 8:00 p.m.</p>
                <p>Sabado, domingo y festivo</p>
                <p>9:00 a.m. 10:pm</p>
            </div>
            <div>
                <h4>Siguenos</h4>
                <a href=""> <img src="images/Instagram.png"></a>
                <a href=""><img src="images/Facebook.png"></a>
            </div>
        </div>
    </footer>
</body>

</html>
